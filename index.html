<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anon Chat</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chat {
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 16px;
      max-width: 600px;
      width: 100%;
      border: 1px solid #ddd;
    }
    #messages {
      list-style: none;
      padding: 0;
      margin: 0 0 16px 0;
      max-height: 300px;
      overflow-y: auto;
    }
    #messages li {
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
    }
    .you {
      background: #d1fae5;
      align-self: flex-end;
    }
    .stranger {
      background: #e0e7ff;
      align-self: flex-start;
    }
    .system {
      text-align: center;
      color: #666;
      font-style: italic;
    }
    #inputArea {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
      justify-content: space-between;
    }
    #left-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-right: 10px;
    }
    #right-controls {
      display: flex;
      gap: 10px;
      flex: 1;
      justify-content: flex-end;
      flex-wrap: nowrap;
      align-items: center;
    }
    #msg {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .send-btn,
    .control-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    @media screen and (max-width: 600px) {
      #inputArea {
        flex-direction: column;
        gap: 8px;
        align-items: stretch;
      }
      #right-controls {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        gap: 10px;
      }
      #msg {
        width: 65%;
      }
      .send-btn {
        width: 30%;
      }
      #left-controls {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-right: 0;
      }
      #left-controls .control-btn {
        width: 48%;
      }
    }
  </style>
</head>
<body>
  <div id="chat">
    <ul id="messages"></ul>
    <div id="inputArea">
      <div id="left-controls">
        <button class="control-btn" onclick="disconnectChat()">Disconnect</button>
        <button class="control-btn" onclick="nextStranger()">Next</button>
      </div>
      <div id="right-controls">
        <input id="msg" placeholder="Type a message..." />
        <button class="send-btn" onclick="send()">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const SERVER = 'https://anon-chat-server-9f1c.onrender.com';
    let socket;
    let isMatched = false;

    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('msg');

    function startChat() {
      socket = io(SERVER);
      socket.on('connect', () => {
        addSystemMessage('Connected. Waiting for a stranger...');
      });
      socket.on('matched', () => {
        isMatched = true;
        addSystemMessage('üéØ Connected to a stranger!');
      });
      socket.on('partnerDisconnected', () => {
        isMatched = false;
        addSystemMessage('‚ö†Ô∏è Stranger disconnected.');
      });
      socket.on('message', msg => {
        addMessage(msg, 'stranger');
      });
    }

    function send() {
      const msg = inputEl.value.trim();
      if (!msg || !isMatched) return;
      socket.emit('message', msg);
      addMessage(msg, 'you');
      inputEl.value = '';
    }

    function disconnectChat() {
      if (socket) {
        socket.disconnect();
        isMatched = false;
        addSystemMessage('‚ùå You disconnected.');
      }
    }

    function nextStranger() {
      if (socket) {
        socket.disconnect();
        addSystemMessage('üîÅ Searching for next stranger...');
        isMatched = false;
        setTimeout(startChat, 300);
      }
    }

    function addMessage(msg, sender) {
      const li = document.createElement('li');
      li.className = sender;
      li.textContent = msg;
      messagesEl.appendChild(li);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addSystemMessage(text) {
      const li = document.createElement('li');
      li.className = 'system';
      li.textContent = text;
      messagesEl.appendChild(li);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    startChat();
  </script>
</body>
</html>
