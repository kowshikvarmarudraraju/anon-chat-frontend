<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anon Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #status {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #38bdf8;
    }
    #ad-slot {
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      height: 90px;
      background-color: #1e293b;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #94a3b8;
      font-size: 0.9rem;
    }
    #chat {
      background-color: #1e293b;
      border-radius: 12px;
      padding: 15px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #messages {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      max-height: 300px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #messages li {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .you {
      background-color: #4ade80;
      align-self: flex-end;
      color: #000;
    }
    .stranger {
      background-color: #64748b;
      align-self: flex-start;
    }
    .system {
      font-style: italic;
      text-align: center;
      color: #94a3b8;
    }
    #inputArea {
      display: flex;
      gap: 10px;
    }
    #msg {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #38bdf8;
      border: none;
      color: #000;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Anon Chat 💬</h1>
  <div id="status">Connecting...</div>

  <!-- Ad Placeholder -->
  <div id="ad-slot">
    Your Ad Here (replace with AdSense code)
  </div>

  <div id="chat">
    <ul id="messages"></ul>
    <div id="inputArea">
      <input id="msg" placeholder="Type a message..." autocomplete="off" />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const SERVER = 'https://anon-chat-server-9f1c.onrender.com';
    const socket = io(SERVER);

    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('msg');

    socket.on('connect', () => {
      statusEl.textContent = '🟢 Connected';
    });

    socket.on('userCount', (count) => {
      statusEl.textContent = `👥 ${count} user(s) online`;
    });

    socket.on('matched', () => {
      addSystemMessage('🎉 You are now connected to a stranger.');
    });

    socket.on('partnerDisconnected', () => {
      addSystemMessage('⚠️ Stranger disconnected.');
    });

    socket.on('message', (msg) => {
      addMessage(msg, 'stranger');
    });

    function send() {
      const msg = inputEl.value.trim();
      if (!msg) return;
      socket.emit('message', msg);
      addMessage(msg, 'you');
      inputEl.value = '';
    }

    function addMessage(msg, sender) {
      const li = document.createElement('li');
      li.className = sender;
      li.textContent = msg;
      messagesEl.appendChild(li);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addSystemMessage(text) {
      const li = document.createElement('li');
      li.className = 'system';
      li.textContent = text;
      messagesEl.appendChild(li);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
