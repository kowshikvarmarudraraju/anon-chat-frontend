<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Chat</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #messages { list-style: none; padding: 0; max-height: 300px; overflow-y: scroll; }
    #messages li { padding: 5px; border-bottom: 1px solid #ddd; }
    #status { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Anon Chat</h1>
  <div id="status">Connecting...</div>
  <ul id="messages"></ul>
  <input id="msg" placeholder="Type message..." autocomplete="off" />
  <button onclick="send()">Send</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const SERVER = 'https://anon-chat-server-9f1c.onrender.com'; // Replace if needed
    const socket = io(SERVER);

    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('msg');

    socket.on('connect', () => {
      statusEl.textContent = '🟢 Connected';
    });

    socket.on('userCount', (count) => {
      statusEl.textContent = `👥 ${count} user(s) online`;
    });

    socket.on('matched', () => {
      addSystemMessage('🎉 You are now connected!');
    });

    socket.on('partnerDisconnected', () => {
      addSystemMessage('⚠️ Stranger has left.');
    });

    socket.on('message', (msg) => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>Stranger:</strong> ${msg}`;
      messagesEl.appendChild(li);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    });

    function send() {
      const msg = inputEl.value.trim();
      if (!msg) return;
      socket.emit('message', msg);
      appendOwnMessage(msg);
      inputEl.value = '';
    }

    function appendOwnMessage(msg) {
      const li = document.createElement('li');
      li.innerHTML = `<strong>You:</strong> ${msg}`;
      messagesEl.appendChild(li);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addSystemMessage(text) {
      const li = document.createElement('li');
      li.style.fontStyle = 'italic';
      li.textContent = text;
      messagesEl.appendChild(li);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
