<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anon Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f2937, #0f172a);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #38bdf8;
    }
    #status {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #a5f3fc;
    }
    #chat {
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #messages {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      max-height: 350px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: thin;
    }
    #messages li {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .you {
      background-color: #4ade80;
      align-self: flex-end;
      color: #000;
    }
    .stranger {
      background-color: #64748b;
      align-self: flex-start;
      color: #fff;
    }
    .system {
      font-style: italic;
      text-align: center;
      color: #cbd5e1;
    }
    #inputArea {
      display: flex;
      gap: 10px;
    }
    #msg {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: #334155;
      color: #fff;
    }
    #msg:focus {
      outline: 2px solid #38bdf8;
    }
    button {
      background-color: #38bdf8;
      border: none;
      color: #000;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <h1>Anon Chat üí¨</h1>
  <div id="status">Connecting...</div>
  <div id="chat">
    <ul id="messages"></ul>
    <div id="inputArea">
      <input id="msg" placeholder="Type a message..." autocomplete="off" />
      <button onclick="send()">Send</button>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const SERVER = 'https://anon-chat-server-9f1c.onrender.com';
    const socket = io(SERVER);

    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('msg');

    let isMatched = false;

    socket.on('connect', () => {
      statusEl.textContent = 'üü¢ Connected - Waiting for a stranger...';
    });

    socket.on('userCount', (count) => {
      statusEl.textContent = `üë• ${count} user(s) online`;
    });

    socket.on('matched', () => {
      isMatched = true;
      statusEl.textContent = 'üéØ Connected to a stranger!';
      addSystemMessage('üéâ You are now connected to a stranger.');
    });

    socket.on('partnerDisconnected', () => {
      isMatched = false;
      statusEl.textContent = '‚ö†Ô∏è Stranger disconnected. Waiting for new match...';
      addSystemMessage('‚ö†Ô∏è Stranger disconnected.');
    });

    socket.on('message', (msg) => {
      addMessage(msg, 'stranger');
    });

    function send() {
      const msg = inputEl.value.trim();
      if (!msg || !isMatched) {
        if (!isMatched) {
          addSystemMessage('‚è≥ Still waiting for a match. Please wait...');
        }
        return;
      }
      socket.emit('message', msg);
      addMessage(msg, 'you');
      inputEl.value = '';
    }

    function addMessage(msg, sender) {
      const li = document.createElement('li');
      li.className = sender;
      li.textContent = msg;
      messagesEl.appendChild(li);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addSystemMessage(text) {
      const li = document.createElement('li');
      li.className = 'system';
      li.textContent = text;
      messagesEl.appendChild(li);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
