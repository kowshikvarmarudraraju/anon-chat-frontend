<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anon Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      gap: 16px;
    }
    #welcomeScreen {
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    #welcomeScreen button {
      padding: 10px 24px;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #onlineCount {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 5px;
      text-align: center;
    }
    #messages {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }
    #messages li {
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
    }
    .you { background: #d1fae5; align-self: flex-end; }
    .stranger { background: #e0e7ff; align-self: flex-start; }
    .system {
      text-align: center;
      color: #666;
      font-style: italic;
    }
    #typingStatus {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: -10px;
    }
    #inputArea {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
      justify-content: space-between;
    }
    #left-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-right: 10px;
    }
    #right-controls {
      display: flex;
      gap: 10px;
      flex: 1;
      justify-content: flex-end;
      flex-wrap: nowrap;
      align-items: center;
    }
    #msg {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .send-btn, .control-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
        align-items: flex-start;
      }
      .container {
        margin-top: 30px;
      }
      #inputArea {
        flex-direction: column;
        gap: 8px;
        align-items: stretch;
      }
      #right-controls {
        flex-direction: row;
        justify-content: space-between;
        gap: 10px;
      }
      #msg { width: 65%; }
      .send-btn { width: 30%; }
      #left-controls {
        justify-content: space-between;
        width: 100%;
        margin-right: 0;
      }
      #left-controls .control-btn {
        width: 48%;
      }
    }
  </style>
</head>
<body>

  <!-- Welcome -->
  <div class="container" id="welcomeScreen">
    <h1>Anon Chat üí¨</h1>
    <p>Connect with a stranger. Completely anonymous.</p>
    <button onclick="startChat()">Start Anonymous Chat</button>
  </div>

  <!-- Chat -->
  <div class="container" id="chat">
    <div id="onlineCount">üü¢ Online: 0</div>
    <ul id="messages"></ul>
    <div id="typingStatus"></div>
    <div id="inputArea">
      <div id="left-controls">
        <button class="control-btn" onclick="disconnectChat()">Disconnect</button>
        <button class="control-btn" onclick="nextStranger()">Next</button>
      </div>
      <div id="right-controls">
        <input id="msg" placeholder="Type a message..." />
        <button class="send-btn" onclick="send()">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const SERVER = 'https://anon-chat-server-9f1c.onrender.com';
    let socket;
    let isMatched = false;
    let typingTimeout;

    const welcomeEl = document.getElementById('welcomeScreen');
    const chatEl = document.getElementById('chat');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('msg');
    const typingStatus = document.getElementById('typingStatus');
    const onlineCount = document.getElementById('onlineCount');

    function startChat() {
      welcomeEl.style.display = 'none';
      chatEl.style.display = 'flex';
      connectToServer();
    }

    function connectToServer() {
      socket = io(SERVER);

      socket.on('connect', () => {
        addSystemMessage('Connected. Waiting for a stranger...');
      });

      socket.on('matched', () => {
        isMatched = true;
        addSystemMessage('üéØ Connected to a stranger!');
      });

      socket.on('partnerDisconnected', () => {
        isMatched = false;
        clearChat();
        addSystemMessage('‚ö†Ô∏è Stranger disconnected. Searching again...');
        setTimeout(connectToServer, 300); // auto reconnect
      });

      socket.on('userCount', (count) => {
        onlineCount.textContent = `üü¢ Online: ${count}`;
      });

      socket.on('typing', () => {
        typingStatus.textContent = 'Stranger is typing...';
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => typingStatus.textContent = '', 2000);
      });

      socket.on('message', msg => {
        typingStatus.textContent = '';
        addMessage(msg, 'stranger');
      });
    }

    function send() {
      const msg = inputEl.value.trim();
      if (!msg || !isMatched) return;
      socket.emit('message', msg);
      addMessage(msg, 'you');
      inputEl.value = '';
    }

    inputEl.addEventListener('input', () => {
      if (isMatched) {
        socket.emit('typing');
      }
    });

    function disconnectChat() {
      if (socket) {
        socket.disconnect();
        isMatched = false;
        clearChat();
        addSystemMessage('‚ùå You disconnected.');
      }
    }

    function nextStranger() {
      if (socket) {
        socket.disconnect();
        clearChat();
        isMatched = false;
        addSystemMessage('üîÅ Searching for next stranger...');
        setTimeout(connectToServer, 300);
      }
    }

    function clearChat() {
      messagesEl.innerHTML = '';
      typingStatus.textContent = '';
    }

    function addMessage(msg, sender) {
      const li = document.createElement('li');
      li.className = sender;
      li.textContent = msg;
      messagesEl.appendChild(li);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addSystemMessage(text) {
      const li = document.createElement('li');
      li.className = 'system';
      li.textContent = text;
      messagesEl.appendChild(li);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
